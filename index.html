<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <title>My Library</title>
  <link rel="stylesheet" href="./style.css"/>
<!-- Latest compiled and minified CSS-->
<link rel="stylesheet" href="https://maxcdnbootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled javascript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style type="text/css"> body{background-color:lightpink; text-align: center; } </style>
</head>
<div>
  <div class="jumbotron-text-center">
    <h1>My Library</h1>
    <div id="bookshelf">
      <template class="book">
        <p>Book Title</p>
        <p>Book Author</p>


        <input id="yes" type="checkbox" name="read" value="yes"
        checked="checked">
        <label for="yes">Yes</label>
        <input id="no" type="checkbox" name="read" value="no">
        <label for="no">No</label>
        <input type="checkbox" name="read" value="favorite">
        <label for="favorite">Favorite</label>
        <br>



        <button class="btn btn-primary">Remove</button>
        <hr>


      </template>
    </div>
  </div>
  <br>
<h1>Add New Book</h1>
<div class="container">
  <div class="row"></div>
  <div class="col"></div>
  <div class="col">
    <form action="submit" onsubmit="return AddBook()" id="AddBook">
    <input class="form-control" type="text" name="title"
    placeholder="Title of the book..." required>
    <br>
    <input class="form-control" type="text" name="author"
    placeholder="Author of the book..." required>
    <br>

    <input id="yes" type="checkbox" name="read" value="yes"
    checked="checked">
    <label for="yes">Yes</label>
    <input id="no" type="checkbox" name="read" value="no">
    <label for="no">No</label>
    <input type="checkbox" name="read" value="favorite">
    <label for="favorite">Favorite</label>
    <br>



    <button class="btn btn-danger" type="submit">Add book</button>
  </form>
</div>
<div class="col"></div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
